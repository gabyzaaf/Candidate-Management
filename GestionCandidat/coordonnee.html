<!DOCTYPE html>
<html ng-app="gestionCandidatApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Gestion Candidat - Coordonnée</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-cookies.min.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="js/script.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8" />
    <script>
        function myFunction() {
            var myWindow = window.open("agenda.html", "", "width=700,height=800");
        }

        function colorResponse() {

            setTimeout(function () {
                if (document.getElementById("rep").innerHTML != "Le candidat a ete ajoute à votre systeme") {
                    document.getElementById("rep").style.color = "#DC0B0B";
                } else {
                    document.getElementById("rep").style.color = "#2CAC3D";
                }
            }, 50);


            if (document.getElementById("Name").innerHTML == "") {
                $style = 'style="border-color:red"';
            }
            if (document.getElementById("Firstname").innerHTML == "") {
                $style = 'style="border-color:red"';
            }
            if (document.getElementById("emailAdress").innerHTML == "") {
                $style = 'style="border-color:red"';
            }
            if (document.getElementById("phone").innerHTML == "") {
                $style = 'style="border-color:red"';
            }
            if (document.getElementById("actions").innerHTML == "") {
                $style = 'style="border-color:red"';
            }
            if (document.getElementById("sexe").innerHTML == "") {
                $style = 'style="border-color:red"';
            }

        }
    </script>
</head>
<body ng-controller="app">
    <br />
    <h2>Recherche</h2>
    <br />
    <div ng-include="'barreMenu.html'"></div>
    <br />
    <table align="center">
        <tbody>
            <tr>
                <td><a href="coordonnee.html">Coordonnée</a></td>
                <td>|</td>
                <td><a href="entretien.html">Entretien</a></td>
            </tr>
        </tbody>
    </table>
    <br />
    <section ng-controller="addCandidate">
        <form ng-submit="sendEntry(candidat)">
            <div class="form-style">
                <table align="center">
                    <tbody>
                        <tr>
                            <td colspan="5" align="center" id="response"><h2 id="rep">{{contentResponse}}</h2></td>
                        </tr>
                        <tr>
                            <td>*Nom : </td>
                            <td><input type="text" id ="Name" name="Name" ng-model="candidat.Name" /></td>
                            <td>*Prenom : </td>
                            <td><input type="text" id="Firstname" name="Firstname" ng-model="candidat.Firstname" /></td>
                        </tr>
                        <tr>
                            <td>*Email : </td>
                            <td><input type="email" id="emailAdress" name="emailAdress" ng-model="candidat.emailAdress" /></td>
                            <td>*Sexe : </td>
                            <td>
                                <select name="sexe" id="sexe" ng-model="candidat.sexe">
                                    <option value="H" selected>Homme</option>
                                    <option value="F">Femme</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>*Téléphone :</td>
                            <td><input type="tel" id="phone" name="phone" ng-model="candidat.phone" /></td>
                            <td>*Code postal : </td>
                            <td><input type="number" size="5" name="cp" ng-model="candidat.cp"/></td>
                        </tr>
                        <tr>
                            <td>*Action : </td>
                            <td>
                                <select id="actions" name="actions" ng-model="candidat.actions">
                                    <option value="interne" selected>Interne</option>
                                    <option value="enCours">En cours</option>
                                    <option value="RN">RN</option>
                                    <option value="trop relance">Trop relancé</option>
                                    <option value="freelance">Freelance</option>
                                    <option value="etranger">Etranger</option>
                                    <option value="appellerRemind">A appeler</option>
                                    <option value="aRelancerLKD">A relancer LKD</option>
                                    <option value="aRelancerMail">A relancer MAIL</option>
                                    <option value="PAERemind">PAE</option>
                                    <option value="pi">PI</option>
                                    <option value="HcJunior">HC junior</option>
                                    <option value="HCSenior">HC senior</option>
                                    <option value="HcLangue">HC Langue</option>
                                    <option value="HCPasDev">HC pas Dev</option>
                                    <option value="HCMSFT">HC pas MSFT</option>
                                    <option value="HCGeo">HC Géo</option>
                                    <option value="HCBacMoins5">HC BAC-5</option>
                                </select>
                            </td>
                            <td>Source : </td>
                            <td><input type="url" name="link" ng-model="candidat.link"/></td>
                        </tr>
                        <tr>
                            <td>Année de diplôme : </td>
                            <td><input type="number" size="4" name="year" ng-model="candidat.year"/></td>
                            <td>NS : </td>
                            <td><input type="text" name="ns" ng-model="candidat.ns"/></td>
                        </tr>
                        <tr>
                            <td>Note : </td>
                        </tr>
                        <tr>
                            <td colspan="5"><textarea name="note" ng-model="candidat.note" cols="100" rows="4"></textarea></td>
                        </tr>
                        <tr>
                            <td>Compte Rendu (CR) : </td>
                        </tr>
                        <tr>
                            <td colspan="5"><textarea name="crCall" ng-model="candidat.crCall" cols="100" rows="4"></textarea></td>
                        </tr>
                        <tr>
                            <td>Date : </td>
                            <td><input type="date" name="date" ng-model="candidat.date"/></td>
                            <td>Heure : </td>
                            <td><input type="time" name="heure" ng-model="candidat.heure"/></td>
                            <td>
                                <select name="template" ng-model="candidat.template">
                                    <option value="approcheLinkedIn" selected>Approche LinkedIn</option>
                                    <option value="rdv">Rendez-vous</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5"><textarea name="templatemsg" ng-model="utilisateur.email" cols="100" rows="4"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="5" align="left"><input type="file" value="CV" name="cv" ng-model="utilisateur.email" /></td>
                        </tr>
                        <tr>
                            <td colspan="5" align="center"><a href="" onclick="myFunction()">Visualiser votre agenda</a></td>
                        </tr>
                        <tr>
                            <td colspan="5" align="right"><input type="submit" name="enregistrer" class="btnVert" value="Enregistrer" onclick="colorResponse()" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </section>
     <br />

         <p>{{/nom}}</p>
         <p>{{/prenom}}</p>
         <p>{{/telephone}}</p>
         <p>{{/email}}</p>
     </div>
     -->
</body>
</html>

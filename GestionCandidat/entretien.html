<!DOCTYPE html>
<html ng-app="gestionCandidatApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Gestion Candidat - Entretien</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-cookies.min.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="js/script.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styleConnexion.css">
    <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <script>
        function colorResponse() {

            setTimeout(function () {
                if (document.getElementById("rep").innerHTML != "Le report a ete ajoute parfaitement à votre system") {
                    document.getElementById("rep").style.color = "#DC0B0B";
                } else {
                    document.getElementById("rep").style.color = "#2CAC3D";
                }
            }, 50);
        }
    </script>
</head>
<body ng-controller="rechercheAllCandidat">
    <div ng-include="'barreMenu.html'"></div>
    <br />
    <center><p class="h1">Fiche Entretien</p></center>
    <br />
    <table align="center">
        <tbody>
            <tr>
                <td><a href="coordonnee.html">Coordonnée</a></td>
                <td>|</td>
                <td><a href="entretien.html">Entretien</a></td>
            </tr>
        </tbody>
    </table>
    <br />
    <table align="center">
        <tbody>
            <tr>
                <td><h3>Séléctionner un candidat qui n'est pas relié à une fiche entretien :</h3></td>
            </tr>
            <tr>
                <td colspan="4">
                    <select ng-model="selectedCar" id="selectCandidat">
                        <option ng-repeat="todo in todos" value="{{todo.email}}">{{todo.name}} - {{todo.firstname}} - {{todo.phone}} - {{todo.emailAdress}} </option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <section ng-controller="addEntretien">
        <form ng-submit="sendEntry(entretien)">
            <div class="form-style">
                <table align="center">
                    <tbody>
                        <tr>
                            <td colspan="5" align="center" id="response"><h2 id="rep">{{contentResponse}}</h2></td>
                        </tr>
                        <tr>
                            <td>Lien du test technique : </td>
                            <td><input type="text" name="link" ng-model="entretien.link" /></td>
                            <td>Note test technique : </td>
                            <td><input type="text" name="note" ng-model="entretien.note" /></td>
                        </tr>
                        <tr>
                            <td>XP note :</td>
                            <td><input type="text" name="xpNote" ng-model="entretien.xpNote" /></td>
                            <td>NS note : </td>
                            <td><input type="text" name="nsNote" ng-model="entretien.nsNote" /></td>
                        </tr>
                        <tr>
                            <td>Job idéal : </td>
                        </tr>
                        <tr>
                            <td colspan="4"><textarea name="jobIdealNote" cols="100" rows="4" ng-model="entretien.jobIdealNote" ></textarea></td>
                        </tr>
                        <tr>
                            <td>Piste : </td>
                        </tr>
                        <tr>
                            <td colspan="4"><textarea name="pisteNote" cols="100" rows="4" ng-model="entretien.pisteNote" ></textarea></td>
                        </tr>
                        <tr>
                        <tr>
                            <td>PK à l'écoute : </td>
                        </tr>
                        <tr>
                            <td colspan="4"><textarea name="pieCouteNote" cols="100" rows="4" ng-model="entretien.pieCouteNote" ></textarea></td>
                        </tr>
                        <tr>
                            <td>Location : </td>
                        </tr>
                        <tr>
                            <td colspan="4"><textarea name="locationNote" cols="100" rows="4" ng-model="entretien.locationNote"></textarea></td>
                        </tr>
                        <tr>
                            <td>Anglais : </td>
                        </tr>
                        <tr>
                            <td colspan="4"><textarea name="EnglishNote" cols="100" rows="4" ng-model="entretien.EnglishNote" ></textarea></td>
                        </tr>
                        <tr>
                            <td>Nationalité : </td>
                        </tr>
                        <tr>
                            <td colspan="4"><textarea name="nationalityNote" cols="100" rows="4" ng-model="entretien.nationalityNote" ></textarea></td>
                        </tr>
                        <tr>
                            <td>Compétences : </td>
                        </tr>
                        <tr>
                            <td colspan="4"><textarea name="competences" cols="100" rows="4" ng-model="entretien.competences" ></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="4" align="right"><input type="submit" name="enregistrer" class="btnVert" value="Enregistrer" /></td>
                        </tr>
                        <!--<tr>
                            <td>CR technique : </td>
                        </tr>
                        <tr>
                            <td><input type="date" name="datecrtech" /></td>
                            <td>Heure : </td>
                            <td><input type="time" name="heurecrtech" /></td>
                        </tr>
                        <tr>
                            <td colspan="4"><textarea name="crtech" cols="100" rows="5" ng-model="entretien.crtech" ></textarea></td>
                        </tr>
                        <tr>
                            <td>CR entretien commercial : </td>
                        </tr>
                        <tr>
                            <td><input type="date" name="datecrcom" /></td>
                            <td>Heure : </td>
                            <td><input type="time" name="heurecrcom" /></td>
                        </tr>
                        <tr>
                            <td colspan="4"><textarea name="crcom" cols="100" rows="4" ng-model="entretien.crcom" ></textarea></td>
                        </tr>-->
                    </tbody>
                </table>
            </div>
        </form>
    </section>
            <br />
            <!--
            <div ng-controller="verifRecherche">
                <p>{{/nom}}</p>
                <p>{{/prenom}}</p>
                <p>{{/telephone}}</p>
                <p>{{/email}}</p>
            </div>
            -->
</body>
</html>

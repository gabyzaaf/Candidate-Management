<!DOCTYPE html>
<html ng-app="gestionCandidatApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Gestion Candidat - Authentification</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-cookies.min.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="js/script.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styleConnexion.css">
    <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script> 
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script> 
    <meta charset="utf-8" />
</head>
<body ng-controller="app">
    <section ng-controller="verifAuth">
        <br />
        <div class="wrapper">
            <center><img src="images/logoGC.png" width="250" height="250" /></center>
            <br />
            <form class="form-signin" ng-submit="sendEntry(utilisateur)">
                <h2 class="form-signin-heading">Connexion GC</h2>
                <table align="center">
                    <tr>
                        <td>Email : </td>
                        <td><input type="email" name="email" class="form-control" ng-model="utilisateur.email" placeholder="Username" id="username" required /></td>
                    </tr>
                    <tr>
                        <td>Mot de passe : </td>
                        <td><input type="password" name="mdp" class="form-control" ng-model="utilisateur.password" placeholder="Password" id="password" required /></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><font color="red">{{errtxt}}</font></td>
                    </tr>
                </table>
                <br />
                <button class="btn btn-lg btn-primary btn-block" type="submit">CONNEXION</button>
            </form>
        </div>
    </section>
</body>
</html>

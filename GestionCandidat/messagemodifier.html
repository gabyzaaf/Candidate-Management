<!DOCTYPE html>
<html ng-app="gestionCandidatApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Gestion Candidat - Message</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-cookies.min.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="js/script.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8" />
    <script>
        function toggleSelectMsg() {
            var lTextarea = document.getElementById("ContenuMessage");
            lTextarea.style.display = (lTable.style.display == "textarea") ? "none" : "none";
        }
    </script>
</head>
<body ng-controller="rechercheAllMessage">
    <br />
    <h2>Message</h2>
    <br />
    <div ng-include="'barreMenu.html'"></div>
    <br />
    <table align="center">
        <tbody>
            <tr>
                <td><a href="message.html">Nouveau template</a></td>
                <td>|</td>
                <td><a href="messagemodifier.html">Modifier template</a></td>
            </tr>
        </tbody>
    </table>
    <br />
    <div class="form-style">
        <table align="center">
            <tbody>
                <tr>
                    <td colspan="3" align="center" id="response"><h2 id="rep">{{contentResponse}}</h2></td>
                </tr>
                <tr>
                    <td>Selectionner template : </td>
                    <td>
                        <select ng-model="selectedMsg" ng-options="todo.titre_message for todo in todos" id="selectMessage"></select>
                    </td>
                </tr>
            </tbody>
        </table>
        <br />
        <section ng-controller="updateMessage">
            <form ng-submit="sendEntry(updateMessage)">
                <table align="center">
                    <tbody>
                        <tr>
                            <td>Titre du template : </td>
                            <td colspan="2">
                                <input ng-model="updateMessage.titre" ng-value="titreMsgUpdate" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">Contenu du message : </td>
                        </tr>
                        <tr>
                            <td colspan="3"><textarea name="note" cols="70" rows="7" id="ContenuMessage" ng-value="contenueMsgUpdate" ng-model="updateMessage.contenu"></textarea></td>
                        </tr>
                        <tr>
                        <tr>
                            <td align="center" colspan="2"><input type="submit" name="modifiermsg" class="btnVert" value="Modifier" onclick="" /></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    </div>
</body>
</html>

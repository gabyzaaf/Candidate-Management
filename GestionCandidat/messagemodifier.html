<!DOCTYPE html>
<html ng-app="gestionCandidatApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Gestion Candidat - Message</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="js/script.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8" />
</head>
<body>
    <br />
    <h2>Message</h2>
    <br />
    <div ng-include="'barreMenu.html'"></div>
    <br />
    <table align="center">
        <tbody>
            <tr>
                <td><a href="message.html">Nouveau template</a></td>
                <td>|</td>
                <td><a href="messagemodifier.html">Modifier template</a></td>
            </tr>
        </tbody>
    </table>
    <br />
    <form ng-submit="">
        <div class="form-style">
            <table align="center">
                <tbody>
                    <tr>
                        <td>Nom template : </td>
                        <td>
                            <select name="templatemsg">
                                <option value="title" disabled>template message</option>
                                <option value="1">Bienvenu </option>
                                <option value="1">Rendez-vous </option>
                                <option value="1">Approche LinkedIn </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Texte du message : </td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea name="note" cols="70" rows="7" required></textarea></td>
                    </tr>
                    <tr>
                    <tr>
                        <td align="center"><input type="submit" name="modifiermsg" class="btnVert" value="Modifier" /></td>
                        <td align="center"><input type="submit" name="supprimermsg" class="btnRouge" value="Supprimer" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
</form>
</body>
</html>

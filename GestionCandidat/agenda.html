<!DOCTYPE html>
<html ng-app="gestionCandidatApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Gestion Candidat - Agenda</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-cookies.min.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="js/script.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styleAgenda.css">
    <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <meta charset="utf-8" />
</head>
<body ng-controller="rechercheAllReminds">
    <div ng-include="'barreMenu.html'"></div>
    <br />
    <center><div class="bg-info text-white"><p class="h1">Agenda</p></div></center>
    <br />
    <div class="container">

        <p class="h2">Agenda : liste des rappels</p>
        <br />
        <div class="agenda">
            <div class="table-responsive">
                <center><p class="h4"><font color="red">{{contentResponse}}</font></p></center>
                <table class="table table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>E-mail</th>
                            <th>Code postale</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="todo in todos">
                            <td class="agenda-date" rowspan="1">
                                <div class="dayofmonth">{{stripDay(todo.dates)}}</div>
                                <div class="dayofweek">{{stripMonth(todo.dates)}}</div>
                                <div class="shortdate text-muted">{{stripYear(todo.dates)}}</div>
                            </td>
                            <td class="agenda-time">
                                {{todo.nom}}
                            </td>
                            <td class="agenda-time">
                                {{todo.prenom}}
                            </td>
                            <td class="agenda-time">
                                {{todo.email}}
                            </td>
                            <td class="agenda-time">
                                {{todo.zipcode}}
                            </td>
                            <td class="agenda-events">
                                <div class="agenda-event">
                                    {{todo.actions}}
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

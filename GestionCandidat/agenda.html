<!DOCTYPE html>
<html ng-app="gestionCandidatApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Gestion Candidat - Agenda</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-cookies.min.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="js/script.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styleAgenda.css">
    <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <meta charset="utf-8" />
</head>
<body>
    <div ng-include="'barreMenu.html'"></div>
    <br />
    <center><p class="h1">Agenda</p></center>
    <br />
    <div class="container">

        <h2>Agenda de la semaine</h2>
        <div class="agenda">
            <div class="table-responsive">
                <table class="table table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Heure</th>
                            <th>Nom</th>
                            <th>Prenore</th>
                            <th>Email</th>
                            <th>Evenement</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Single event in a single day -->
                        <tr>
                            <td class="agenda-date" rowspan="1">
                                <div class="dayofmonth">26</div>
                                <div class="dayofweek">Juillet</div>
                                <div class="shortdate text-muted">2017</div>
                            </td>
                            <td class="agenda-time">
                                17:30
                            </td>
                            <td class="agenda-time">
                                Dupont
                            </td>
                            <td class="agenda-time">
                                Laurent
                            </td>
                            <td class="agenda-time">
                                d.laurent@gmail.com
                            </td>
                            <td class="agenda-events">
                                <div class="agenda-event">
                                    Entretien
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
